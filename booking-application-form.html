    <script>
        const form = document.getElementById('form-wizard');
        const steps = Array.from(document.querySelectorAll('.form-step'));
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');

        let currentStep = 0;

        function updateStepIndicator() {
            const stepIndicator = document.querySelector('.step-indicator span');
            stepIndicator.textContent = `Step ${currentStep + 1} of ${steps.length}`;
        }

        function prevStep() {
            if (currentStep > 0) {
                steps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
                updateStepIndicator();
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                steps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                updateStepIndicator();
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here, you can handle form submission and data processing.
            // For this example, we'll just display the entered data in the review step.
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;

            document.getElementById('review-name').textContent = name;
            document.getElementById('review-email').textContent = email;
            document.getElementById('review-address').textContent = address;
            document.getElementById('review-city').textContent = city;

            // Hide the "Next" button and show the "Submit" button
            nextButton.style.display = 'none';
            submitButton.style.display = 'inline-block';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
