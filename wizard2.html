<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wizard</title>

</head>

<body>
    <div class="step-indicator">
        <span>Step 1 of 3</span>
    </div>
    <form id="form-wizard">
        <div class="form-step active" id="step-1">
            hiiii
        </div>

        <div class="form-step" id="step-2">
            jhbkhjbkjhk
        </div>

        <div class="form-step" id="step-3">
            hjkjhhgh
        </div>

        <div class="form-button">
            <button type="button" id="prev-button" onclick="prevStep()">Previous</button>
            <button type="button" id="next-button" onclick="nextStep()">Next</button>
            <button type="submit" id="submit-button" style="display: none;">Submit</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('form-wizard');    
        const steps = Array.from(document.querySelectorAll('.form-step'));
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');

        let currentStep = 0;

        function updateStepIndicator() {
            const stepIndicator = document.querySelector('.step-indicator span');
            stepIndicator.textContent = `Step ${currentStep + 1} of ${steps.length}`;
        }

        function prevStep() {
            if (currentStep > 0) {
                steps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
                updateStepIndicator();
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                steps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                updateStepIndicator();
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here, you can handle form submission and data processing.
            // For this example, we'll just display the entered data in the review step.
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;

            document.getElementById('review-name').textContent = name;
            document.getElementById('review-email').textContent = email;
            document.getElementById('review-address').textContent = address;
            document.getElementById('review-city').textContent = city;

            // Hide the "Next" button and show the "Submit" button
            nextButton.style.display = 'none';
            submitButton.style.display = 'inline-block';
        });
    </script>
</body>

</html>
