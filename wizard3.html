<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .wizard-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="wizard-container">
        <form id="wizard-form">

            <div class="step active" id="step-1">
                <h2>Step 1</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div class="button-container">
                    <button class="button" onclick="nextStep(1)">Next</button>
                </div>
            </div>

            <div class="step" id="step-2">
                <h2>Step 2</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="button-container">
                    <button class="button" onclick="prevStep(2)">Previous</button>
                    <button class="button" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <div class="step" id="step-3">
                <h2>Step 3</h2>
                <p>Thank you for completing the wizard!</p>
                <div class="button-container">
                    <button class="button" onclick="prevStep(3)">Previous</button>
                    <button class="button" type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        let currentStep = 1;

        function nextStep(step) {
            document.getElementById(`step-${step}`).classList.remove('active');
            document.getElementById(`step-${step + 1}`).classList.add('active');
            currentStep = step + 1;
        }

        function prevStep(step) {
            document.getElementById(`step-${step}`).classList.remove('active');
            document.getElementById(`step-${step - 1}`).classList.add('active');
            currentStep = step - 1;
        }

        document.getElementById('wizard-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>

</html>
