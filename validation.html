

<form id="wizard-form">

    <div class="step active" id="step-1">
        <h5>Project Details</h5>
        <div class="row">
            <div class="col-lg-12 pb-lg-5">
                <label for="name">Project Name:</label>
                <input type="text" id="projectName" name="projectName" class="required" required>
                <p id="projectName-error" class="error"></p>
            </div>
            <div class="col-lg-4 pb-lg-5">
                <label for="name">Date of Booking:</label>
                <input type="date" id="name" name="name" required>
            </div>
            <div class="col-lg-4 pb-lg-5">
                <label for="name">Customer ID Number:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="col-lg-4 pb-lg-5">
                <label for="name">Enquiry No:</label>
                <input type="text" id="name" name="name" required>
            </div>

        </div>

        <div class="button-container button-box">
            <button class="button next" onclick="nextStep(1)">Next</button>
        </div>
    </div>

    <div class="step" id="step-2">
        <h5>PERSONAL INFORMATION ( to be filled in block letters )</h5>

        <div class="row">

            <div class="col-lg-6 pb-lg-5">
                <label for="name">Name of the sole/first applicant Mr. / Mrs. / Ms.:</label>
                <input type="text" id="name" name="name" required>

                <div class="profil-img-box-1 file-upload pt-5">
                    <label for="profile-img-upload-1">
                        <img class="img-fluid" src="assets/images/upload.png" alt="">
                        <span>Upload Profile Photo</span>
                    </label>
                    <input type="file" id="profile-img-upload-1" style="display: none;">
                    <div class="selected-img-box">
                        <div id="profile-select-img"></div>
                        <button id="profileimg-btn" style="display: none;"><i class="fa fa-pen"></i></button>
                    </div>
                </div>


                <div class="aadhar-file-upload1 file-upload py-5">
                    <label for="aadhar-file-upload-input1">
                        <img class="img-fluid" src="assets/images/upload.png" alt="">
                        <span>Upload Aadhaar</span>
                    </label>
                    <input type="file" id="aadhar-file-upload-input1" style="display: none;">
                    <div class="selected-img-box">
                        <div id="aadhar-selected-file1"></div>
                        <button id="aadhar-file-change-btn1" style="display: none;"><i class="fa fa-pen"></i></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 pb-lg-5">

                <label for="name">Name of the Co/second applican Mr. / Mrs. / Ms.:</label>
                <input type="text" id="name" name="name" required>


                <div class="profile-img-box-2 file-upload pt-5">
                    <label for="profile-img-upload-2">
                        <img class="img-fluid" src="assets/images/upload.png" alt="">
                        <span>Upload Photo</span>
                    </label>
                    <input type="file" id="profile-img-upload-2" style="display: none;">
                    <div class="selected-img-box">
                        <div id="profile-select-img2"></div>
                        <button id="profileimg-btn2" style="display: none;"><i class="fa fa-pen"></i></button>
                    </div>
                </div>

                <div class="aadhar-file-upload2 file-upload py-5">
                    <label for="aadhar-file-upload-input2">
                        <img class="img-fluid" src="assets/images/upload.png" alt="">
                        <span>Upload Aadhaar</span>
                    </label>
                    <input type="file" id="aadhar-file-upload-input2" style="display: none;">
                    <div class="selected-img-box">
                        <div id="aadhar-selected-file2"></div>
                        <button id="aadhar-file-change-btn2" style="display: none;"><i class="fa fa-pen"></i></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="button-container button-box">
            <button class="button prev" onclick="prevStep(2)">Previous</button>
            <button class="button next" onclick="nextStep(2)">Next</button>
        </div>
    </div>
    
    </form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<script>
    let currentStep = 1;

    function nextStep(step) {
        document.getElementById(`step-${step}`).classList.remove('active');
        document.getElementById(`step-${step + 1}`).classList.add('active');
        currentStep = step + 1;
    }

    function prevStep(step) {
        document.getElementById(`step-${step}`).classList.remove('active');
        document.getElementById(`step-${step - 1}`).classList.add('active');
        currentStep = step - 1;
    }

    document.getElementById('wizard-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Form submitted successfully!');
    });


    $(document).ready(function () {
        // Initialize the form validation
        $("#wizard-form").validate({
            rules: {
                projectName: {
                    required: true, // This makes the field required
                    // You can add additional validation rules here if needed
                }
            },
            messages: {
                projectName: {
                    required: "Please enter the project name."
                    // You can add custom error messages here
                }
            },
            errorElement: "p", // Display error messages as <p> elements
            errorClass: "error", // Class to be added to error messages
            errorPlacement: function (error, element) {
                error.appendTo(element.closest(".col-lg-12")); // Display error message below the input
            }
        });

        // Your existing form submission code
        $("#wizard-form").on("submit", function (e) {
            e.preventDefault();
            if ($("#wizard-form").valid()) {
                // Form is valid, you can submit it here
                alert('Form submitted successfully!');
            }
        });
    });
</script>
